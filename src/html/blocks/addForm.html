<section class="form">
    <div class="container">
        <h1 class="title-1 text-center">Contacts List</h1>
        <form action="" autocomplete="on" id="form">
            <input type="text" name="name" id="name" placeholder="Name" tabindex="1" required/>
            <input type="text" name="vacancy" id="vacancy" placeholder="Vacancy" tabindex="2" required/>
            <input type="tel" name="phone" id="phone" placeholder="Phone +7 (999) 999-99-99" tabindex="3" required/>
            <button type="submit" id="add" tabindex="4">add</button>
            <button type="button" id="clear" tabindex="5">clear list</button>
            <button type="button" id="search" tabindex="6">search</button>
        </form>
        <div id="error" class="text-center error"></div>
        <div id="success" class="text-center success"></div>
    </div>
</section>
