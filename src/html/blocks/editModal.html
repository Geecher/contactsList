<div id="edit-modal" class="modal hidden">
    <div class="modal-content">
        <h2 class="title-2">Edit contact</h2>
        <form id="edit-form">
            <input type="text" name="name" id="edit-name" placeholder="Name" required/>
            <input type="text" name="vacancy" id="edit-vacancy" placeholder="Vacancy" required/>
            <input type="tel" name="phone" id="edit-phone" placeholder="Phone +7 (999) 999-99-99" required/>
            <button type="submit" id="save-edit">Save</button>
            <button type="button" id="cancel-edit">Cancel</button>
        </form>
    </div>
</div>
