<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact List&#160;&#8212; тестовый проект</title>
		<link rel="stylesheet" href="./css/main.css" />

		<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png" />
	</head>

	<body>
		<header class="header">
			<div class="container">
				<div class="header__row">
					<div class="logo">Contacts List</div>
					<nav class="header__nav nav">
						<ul class="nav__list">
							<li><a href="index.html" class="active">Главная</a></li>
							<li><a href="docs.html">Документация</a></li>
						</ul>
					</nav>
					<button class="mobile-nav-btn">
						<div class="nav-icon"></div>
					</button>
				</div>
			</div>
		</header>
		<div class="mobile-nav">
			<ul class="mobile-nav__list">
				<li><a href="index.html">Главная</a></li>
				<li><a href="docs.html">Документация</a></li>
			</ul>
		</div>

		<main class="docs">
			<section class="form">
				<div class="container">
					<h1 class="title-1 text-center">Contact List</h1>
					<form action="" autocomplete="on">
						<input type="text" name="name" id="name" placeholder="Name" tabindex="1" required />
						<input type="text" name="vacancy" id="vacancy" placeholder="Vacancy" tabindex="2" required />
						<input type="tel" name="phone" id="phone" placeholder="Phone +7 999 999 99 99" tabindex="3" required />
						<button type="submit" id="add">add</button>
						<button type="submit" id="clear">clear list</button>
						<button type="submit" id="search">search</button>
					</form>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="container">
				<div class="footer__copyright">
					<p>Сборка сделана в&#160;школе <a href="https://webcademy.ru" target="_blank">webcademy.ru</a></p>
					<p>Ссылка на&#160;репозиторий <a href="https://github.com/Geecher/contactsList" target="_blank">github.com</a></p>
				</div>
			</div>
		</footer>

		<script src="./js/index.bundle.js"></script>
	</body>
</html>
