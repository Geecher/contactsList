<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact List&#160;&#8212; тестовый проект</title>
		<link rel="stylesheet" href="./css/main.css" />

		<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png" />
	</head>

	<body>
		<header class="header">
			<div class="container">
				<div class="header__row">
					<div class="logo">Contacts List</div>
					<nav class="header__nav nav">
						<ul class="nav__list">
							<li><a href="index.html" class="active">Главная</a></li>
							<li><a href="docs.html">Документация</a></li>
						</ul>
					</nav>
					<button class="mobile-nav-btn">
						<div class="nav-icon"></div>
					</button>
				</div>
			</div>
		</header>
		<div class="mobile-nav">
			<ul class="mobile-nav__list">
				<li><a href="index.html">Главная</a></li>
				<li><a href="docs.html">Документация</a></li>
			</ul>
		</div>

		<main class="docs">
			<section class="form">
				<div class="container">
					<h1 class="title-1 text-center">Contact List</h1>
					<form action="" autocomplete="on" id="form">
						<input type="text" name="name" id="name" placeholder="Name" tabindex="1" required />
						<input type="text" name="vacancy" id="vacancy" placeholder="Vacancy" tabindex="2" required />
						<input type="tel" name="phone" id="phone" placeholder="Phone +7 (999) 999-99-99" tabindex="3" required />
						<button type="submit" id="add" tabindex="4">add</button>
						<button type="submit" id="clear" tabindex="5">clear list</button>
						<button type="submit" id="search" tabindex="6">search</button>
					</form>
					<div id="error" class="text-center error"></div>
					<div id="success" class="text-center success"></div>
				</div>
			</section>
			<section class="table">
				<div class="container">
					<div class="table-wrapper">
						<div class="table__column column">
							<div class="column__element element">
								<div data-id="a" class="element__letter">A<span class="element__counter">2</span></div>
							</div>
							<div class="column__element element"><div data-id="b" class="element__letter">B</div></div>
							<div class="column__element element"><div data-id="c" class="element__letter">C</div></div>
							<div class="column__element element"><div data-id="d" class="element__letter">D</div></div>
							<div class="column__element element"><div data-id="e" class="element__letter">E</div></div>
							<div class="column__element element"><div data-id="f" class="element__letter">F</div></div>
							<div class="column__element element"><div data-id="g" class="element__letter">G</div></div>
							<div class="column__element element"><div data-id="h" class="element__letter">H</div></div>
							<div class="column__element element"><div data-id="i" class="element__letter">I</div></div>
							<div class="column__element element"><div data-id="j" class="element__letter">J</div></div>
							<div class="column__element element"><div data-id="k" class="element__letter">K</div></div>
							<div class="column__element element"><div data-id="l" class="element__letter">L</div></div>
							<div class="column__element element"><div data-id="m" class="element__letter">M</div></div>
						</div>
						<div class="table__column column">
							<div class="column__element element"><div data-id="n" class="element__letter">N</div></div>
							<div class="column__element element"><div data-id="o" class="element__letter">O</div></div>
							<div class="column__element element"><div data-id="p" class="element__letter">P</div></div>
							<div class="column__element element"><div data-id="q" class="element__letter">Q</div></div>
							<div class="column__element element"><div data-id="r" class="element__letter">R</div></div>
							<div class="column__element element"><div data-id="s" class="element__letter">S</div></div>
							<div class="column__element element"><div data-id="t" class="element__letter">T</div></div>
							<div class="column__element element"><div data-id="u" class="element__letter">U</div></div>
							<div class="column__element element"><div data-id="v" class="element__letter">V</div></div>
							<div class="column__element element"><div data-id="w" class="element__letter">W</div></div>
							<div class="column__element element"><div data-id="x" class="element__letter">X</div></div>
							<div class="column__element element"><div data-id="y" class="element__letter">Y</div></div>
							<div class="column__element element"><div data-id="z" class="element__letter">Z</div></div>
						</div>
					</div>
				</div>
				<template id="contact">
					<div class="element__contact">
						<span class="element__contact-text"></span>
						<div class="element__contact-delete"></div>
					</div>
				</template>
			</section>
		</main>
		<footer class="footer">
			<div class="container">
				<div class="footer__copyright">
					<p>Сборка сделана в&#160;школе <a href="https://webcademy.ru" target="_blank">webcademy.ru</a></p>
					<p>Ссылка на&#160;репозиторий <a href="https://github.com/Geecher/contactsList" target="_blank">github.com</a></p>
				</div>
			</div>
		</footer>

		<script src="./js/index.bundle.js"></script>
	</body>
</html>
